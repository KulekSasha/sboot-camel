# ---- JPA Hibernate properties -----
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.max_fetch_depth=3
spring.jpa.properties.hibernate.fetch_size=50
spring.jpa.properties.hibernate.batch_size=5
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=false
#
# ---- Apache Camel properties -----
camel.springboot.main-run-controller=true
camel.springboot.name=SampleCamel
camel.springboot.jmx-enabled=false
#
# ---- Apache Camel - Router properties -----
json.to.xml.from=src/test/resources/data/json-to-xml/in/
json.to.xml.to=src/test/resources/data/json-to-xml/out/
#
#
debug=true
